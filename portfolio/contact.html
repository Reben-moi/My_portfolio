    <!-- Contact Section -->
    <section id="contact" class="py-5 mt-5">
        <div class="container text-center">
            <h2 class="text-success mb-4">Contact Me</h2>
            <p class="lead mb-4">Interested in collaborating or just want to say hi? Reach out to me!</p>

            <!-- Contact Form - Made more compact -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    
                    <form id="contactForm" action="submit_form.php" method="POST" class="p-5 rounded shadow-lg bg-white border border-success text-dark needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label text-start w-100">Name</label>
                            <input type="text" class="form-control rounded-pill" id="name" name="name" required>
                            <div class="invalid-feedback text-start">
                                Please enter your name.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-start w-100">Email Address</label>
                            <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                            <div class="invalid-feedback text-start">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class="mb-4">
                            <!-- Increased margin for textarea -->
                            <label for="message" class="form-label text-start w-100">Message</label>
                            <textarea class="form-control rounded" id="message" name="message" rows="5" required></textarea>
                            <div class="invalid-feedback text-start">
                                Please enter your message.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg rounded-pill px-5">Send Message</button>
                        <div id="formResponse" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
