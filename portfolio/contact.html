    <main class="page-container">
        <!-- Contact Section -->
        <section id="contact" class="py-5 mt-5">
            <div class="container text-center">
                <p class="lead mb-4" style="color:white; font-weight:200;"><bold>Interested in collaborating <br /> or just want to say hi? <br /> Reach out to me!</bold></p>
                <h2 class="text-success mb-4" >Contact Me</h2>


                <!-- Contact Form - Made more compact -->
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">

                        <form id="contactForm"  class="p-5 rounded shadow-lg bg-white border border-success text-dark needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label text-start w-100">Name</label>
                                <input type="text" class="form-control rounded-pill" id="name" name="name" placeholder="John Doe" required>
                                <div class="invalid-feedback text-start">
                                    Please enter your name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-start w-100">Email Address</label>
                                <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="JDoe@gmail.com" required>
                                <div class="invalid-feedback text-start">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-4">
                                <!-- Increased margin for textarea -->
                                <label for="message" class="form-label text-start w-100">Message</label>
                                <textarea class="form-control rounded" id="message" name="message" rows="5" placeholder="Message" required></textarea>
                                <div class="invalid-feedback text-start">
                                    Please enter your message.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg rounded-pill px-5">Send Message</button>
                            <div id="formResponse" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
